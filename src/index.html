<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Akamai TechJam 2017 - Program Boundary Detection</title>

    <link rel="stylesheet" type="text/css" href=css/mystyles.css>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<script src="//cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/player.js"></script>
	<script src="js/prog_detector.js"></script>
	<script src="js/clipCreator.js"></script>
</head>

<body>
    <div class="container" data-role="page">
        <header>
            <div data-role="header" data-position="fixed">
                <h1>Program Boundary Detector</h1>
            </div>
        </header>

        <div id="row1" class="w3-cell-row borderbottom">
            <div class="w3-container  w3-cell">
                <H6> Video URL: </H6>
                <input type="text" id="text_videoUrl" size=80 value="http://mcdevpmd.edgesuite.net/nocache/nopoc/pchaudha/demo/techjam2017/hls_playlist1_rendition3.m3u8">
                <button class="w3-button w3-light-blue" onclick="playHLS()"> Play </button>
            </div>
            <div class="w3-container  w3-cell">
                <H6>Enable clip creation from detected programs</H6>
                <label class="switch">
                    <input id="chkbox_auto_clip" type="checkbox" onchange="onToggleProgramDetection()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div id="row2" class="w3-cell-row" style="width:100%">
            <div id="div_video" class="w3-container" style="width:70%" align="center" >
                <video id="video" width="640" controls></video>
            </div>
            <div id="div_clips" class="w3-container w3-light-grey">
                <h4>Clips created</h4>
                <div id="div_clips_panel" class="w3-container w3-light-grey">
                </div>
            </div>
        </div>
        <div id="row3" class="w3-cell-row" style="width:100%; border-top-style:inset; padding:10px;">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>
</html>
